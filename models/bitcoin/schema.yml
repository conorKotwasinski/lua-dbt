      - name: transaction_hash
        description: "A unique identifier for the transaction"
        tests:
          - not_null
      - name: output_index
        description: "Index of this output within the transaction"
        tests:
          - not_null
      - name: script_asm
        description: "The script in assembly"
        tests:
